<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifier {{ service[:-1] }}</title>
<style>
body { font-family:'Arial', sans-serif; background: linear-gradient(135deg,#fbc2eb,#a6c1ee); margin:0; padding:0; }
.container { max-width:600px; margin:40px auto; background:white; padding:25px; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
h1 { text-align:center; color:#4b0082; margin-bottom:20px; }
.form-group { margin-bottom:15px; }
label { display:block; margin-bottom:5px; font-weight:bold; color:#333; }
input, select { width:100%; padding:10px; border-radius:10px; border:1px solid #ccc; }
input:focus, select:focus { border:2px solid #4b0082; outline:none; }
.btn { padding:10px 20px; border:none; border-radius:20px; font-weight:bold; color:white; cursor:pointer; margin-right:10px; }
.btn-primary { background: linear-gradient(135deg,#a18cd1,#fbc2eb); }
.btn-secondary { background: #6c757d; }
.navigation { text-align:center; margin-top:15px; }
</style>
</head>
<body>
<div class="container">
<h1>Modifier {{ service[:-1] }}</h1>
<form action="/{{ service }}/edit/{{ item.id }}" method="post">
{% if service=="users" %}
<div class="form-group"><label>Nom:</label><input type="text" name="name" value="{{ item.name }}" required></div>
<div class="form-group"><label>Email:</label><input type="email" name="email" value="{{ item.email }}" required></div>
{% elif service=="maisons" %}
<div class="form-group"><label>Nom:</label><input type="text" name="name" value="{{ item.name }}" required></div>
<div class="form-group"><label>Adresse:</label><input type="text" name="address" value="{{ item.address }}" required></div>
{% elif service=="locations" %}
<div class="form-group"><label>Maison ID:</label><input type="number" name="maison_id" value="{{ item.maison_id }}" required></div>
<div class="form-group"><label>Description:</label><input type="text" name="description" value="{{ item.description }}"></div>
{% endif %}
<button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
<a href="/{{ service }}/" class="btn btn-secondary">Retour</a>
</form>
<div class="navigation"><a href="/">Accueil</a></div>
</div>
</body>
</html>
